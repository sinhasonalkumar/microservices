apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-server-deployment
spec:
  selector:
    matchLabels:
      app: web-server
  replicas: 2
  template:
    metadata:
      labels:
        app: web-server
    spec:
      tolerations:
        - key: workLoad
          operator: "Equal"
          value: prod
          effect: NoSchedule
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                - key: env
                  operator: NotIn 
                  values:
                    - dev     
      containers:
      - name: web-server-container
        image: nginx:1.21.0-alpine