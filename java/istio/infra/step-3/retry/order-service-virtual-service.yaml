apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: employee-details-virtual-service
spec:
  hosts:
  - "*"
  gateways:
  - service-mesh-demo-istio-ingress-gateway
  http:
  - match:
    - uri:
        prefix: /order-service
    route:
    - destination:
        host: order-service
        port:
          number: 8080
    timeout: 3s
    retries:
      attempts: 2
      perTryTimeout: 3s
      retryOn: 5xx      